{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audiobooks</title>
    <!-- Підключення стилів Bootstrap (може знадобитися встановлення Bootstrap) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
    <!-- Широкий банер Bootstrap -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            <h1 class="display-4">Welcome to our online library</h1>
            <p class="lead">Find the best audiobooks, ebooks and podcasts here.</p>
        </div>
    </div>

    <!-- Заголовок сторінки -->
    <div class="container">
        <h2 class="my-4">Categories</h2>
    </div>

    <!-- Карточки Bootstrap для категорій -->
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="audio_books_image.jpg" class="card-img-top" alt="Аудіокниги">
                    <div class="card-body">
                        <h5 class="card-title">Audiobooks</h5>
                        <p class="card-text">Find and listen to the best audiobooks.</p>
                        <a href="#" class="btn btn-primary">Go to</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="ebooks_image.jpg" class="card-img-top" alt="Електронні книги">
                    <div class="card-body">
                        <h5 class="card-title">E-books</h5>
                        <p class="card-text">Read e-books.</p>
                        <a href="#" class="btn btn-primary">Go to</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="podcasts_image.jpg" class="card-img-top" alt="Подкасти">
                    <div class="card-body">
                        <h5 class="card-title">Podcasts</h5>
                        <p class="card-text">Listen to interesting podcasts on any topic.</p>
                        <a href="#" class="btn btn-primary">Go to</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Підключення скриптів Bootstrap (може знадобитися встановлення Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
